<img src="assets/logo/boggle.png" alt="image" class="center">

<div class="intro">
  <div>
    <mat-label><h2>Welcome to Boggle</h2></mat-label>
  </div>
  <div>
    <label>
      <input type="text" matInput placeholder="Enter you name" [(ngModel)]="username" (keyup.enter)="submit()">
    </label>
  </div>

  <div class="intro-submit">
    <button mat-raised-button color="primary" (click)="submit()">submit</button>
  </div>
</div>
